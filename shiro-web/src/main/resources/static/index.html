    <script type="text/javascript">
        $(function () {
                $("#lnkExit").bind("click", function () {
                    $.ajax({
                        type: "post",
                        url: "http://localhost:8080/shiro/user/logout",
                        data: {},
                        contentType: "application/json",
                        dataType: "json",
                        success: function (result) {
                            if (result == "") {
                                window.url = "/login.html";
                            } else {
                                alert(result);
                            }
                        },
                        error: function (e) {
                            console.log(e.toLocaleString())
                            alert("退出失败");
                        }
                    });
                });
            }
        );
    </script>
